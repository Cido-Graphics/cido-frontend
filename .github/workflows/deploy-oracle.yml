name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Oracle Cloud via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/cido-project/cido-frontend
            git pull origin main
            npm install
            
            # PM2가 없으면 설치
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              sudo npm install -g pm2
            fi
            
            # 변경된 파일이 있을 때만 빌드
            if git diff --name-only HEAD@{1} HEAD | grep -qE '\.(tsx?|jsx?|css|json)$'; then
              echo "Code changes detected, rebuilding..."
              npm run build
            else
              echo "No code changes, skipping build..."
            fi
            
            # Nginx 설정 생성 (80 포트를 3000 포트로 프록시)
            sudo tee /etc/nginx/sites-available/cidofactory.com > /dev/null <<'EOF'
            server {
                listen 80;
                server_name cidofactory.com www.cidofactory.com;

                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            EOF
            
            # Nginx 설정 활성화
            sudo ln -sf /etc/nginx/sites-available/cidofactory.com /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl reload nginx
            
            # 기존 프로세스 완전 종료
            echo "Stopping any existing processes..."
            pm2 stop cido-frontend || true
            pm2 delete cido-frontend || true
            pkill -f "next.*start" || true
            sleep 2
            
            # 새로 시작
            echo "Starting Next.js with PM2..."
            pm2 start npm --name "cido-frontend" -- start
            pm2 save
            
            echo "Deployment completed successfully!"
            echo "=== PM2 Status ==="
            pm2 status
            echo "=== PM2 Logs (last 20 lines) ==="
            pm2 logs cido-frontend --lines 20 --nostream || echo "No logs available"
            echo "=== Port 3000 Check ==="
            netstat -tlnp | grep :3000 || echo "Nothing listening on port 3000"

