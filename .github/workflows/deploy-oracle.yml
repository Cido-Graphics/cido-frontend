name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Oracle Cloud via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/cido-project/cido-frontend
            git pull origin main
            npm install
            
            # PM2가 없으면 설치
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              sudo npm install -g pm2
            fi
            
            # 변경된 파일이 있을 때만 빌드
            if git diff --name-only HEAD@{1} HEAD | grep -qE '\.(tsx?|jsx?|css|json)$'; then
              echo "Code changes detected, rebuilding..."
              npm run build
            else
              echo "No code changes, skipping build..."
            fi
            
            # Nginx 설정 생성 (80 포트를 3000 포트로 프록시)
            sudo tee /etc/nginx/sites-available/cidofactory.com > /dev/null <<'EOF'
            server {
                listen 80;
                server_name cidofactory.com www.cidofactory.com;

                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            EOF
            
            # Nginx 설정 활성화
            sudo ln -sf /etc/nginx/sites-available/cidofactory.com /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl reload nginx
            
            # PM2 프로세스만 정리
            echo "Stopping PM2 processes..."
            pm2 stop all 2>/dev/null || true
            pm2 delete all 2>/dev/null || true
            
            # 포트 점유 프로세스만 정리
            echo "Freeing ports 3000 and 8080..."
            sudo lsof -ti:3000 | xargs -r sudo kill -9 2>/dev/null || true
            sudo lsof -ti:8080 | xargs -r sudo kill -9 2>/dev/null || true
            sleep 2
            
            echo "Verifying ports are free..."
            if sudo ss -tlnp | grep -q :3000; then
              echo "WARNING: Port 3000 still in use, forcing cleanup..."
              sudo fuser -k 3000/tcp 2>/dev/null || true
              sleep 1
            fi
            
            # PM2로 새로 시작
            echo "Starting Next.js with PM2..."
            pm2 start npm --name "cido-frontend" -- start
            pm2 save
            sleep 2
            pm2 logs cido-frontend --lines 10 --nostream
            
            echo "Deployment completed successfully!"
            echo "=== PM2 Status ==="
            pm2 status
            echo "=== Port Status ==="
            sudo ss -tlnp | grep :3000 || echo "Nothing listening on port 3000"
            sudo ss -tlnp | grep :80 || echo "Nothing listening on port 80"
            echo "=== PM2 Logs (last 30 lines) ==="
            pm2 logs cido-frontend --lines 30 --nostream || echo "No logs available"
            echo "=== Process Check ==="
            ps aux | grep "next\|node" | grep -v grep || echo "No node processes found"

